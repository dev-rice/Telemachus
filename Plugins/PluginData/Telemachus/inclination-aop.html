<!DOCTYPE html>
<html>
<head>
    <title>Telemachus - Orbital Inclination</title>
    <link rel="stylesheet" type="text/css" href="jKSPWAPICore.css" />
    <link rel="stylesheet" type="text/css" href="jKSPWAPIGraph.css" />

    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>
    <script type="text/javascript">
        google.setOnLoadCallback(onLoad);

        function onLoad() {
            jQuery(document).ready(function ($) {
                initKSPWAPIGraph("in=o.inclination&aop=o.argumentOfPeriapsis&met=v.missionTime", function (rawData, d) {
                    rawData.push([d.met, d.in, d.aop]);
                },
                [['Mission Time', 'Inclination', 'Argument of Periapsis']],
                {
                    title: 'Orbital Inclination',
                    vAxis: { title: 'Value (Degrees)' },
                    hAxis: { title: 'Mission Time (s)' },
                    legend: { position: 'bottom' }
                }, "chart_div");
            });
        }
    </script>
</head>
<body>
    <div id="chart_div" class="full"></div>
</body>
</html>
