<!DOCTYPE html>
<html>
<head>
    <title>Telemachus - Electricity</title>
    <link rel="stylesheet" type="text/css" href="jKSPWAPICore.css" />
    <link rel="stylesheet" type="text/css" href="jKSPWAPIGraph.css" />

    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="jKSPWAPICore.js"></script>
    <script type="text/javascript" src="jKSPWAPIGraph.js"></script>
    <script type="text/javascript">
        google.setOnLoadCallback(onLoad);

        function onLoad() {
            jQuery(document).ready(function ($) {
                initKSPWAPIGraph("el=r.resource[ElectricCharge]&met=v.missionTime", function (rawData, d) {
                    if (d.el == -1) {
                        rawData.length = 1;
                        rawData.push([0, 0]);
                    }
                    else {
                        rawData.push([d.met, d.el]);
                    }
                },

                [['Mission Time', 'Electrcity']],
                {
                    title: 'Electricity Plot',
                    vAxis: { title: 'Amount' },
                    hAxis: { title: 'Mission Time (s)' },
                    legend: { position: 'bottom' }
                }, "chart_div");
            });
        }
    </script>
</head>
<body>
    <div id="chart_div" class="full"></div>
</body>
</html>
